<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Video Call</title>
    <script type="text/javascript" src="../../node_modules/sendbird-calls/SendBirdCall.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <label>APP ID: </label><input id='appId' type='text' style="width: 300px;" value="">
    <button id="btnInit" onclick="init()">init</button><br><br>

    <label>USER ID: </label><input id='userId' type='text' style="width: 200px;" value="">
    <button id="btnAuth" onclick="auth()">Auth</button><br><br>

    <label>CALLEE ID: </label><input id='calleeId' type='text' style="width: 200px;" value="">
    <button id="btnDial" onclick="callDial()">Dial</button><br><br>
    
    <button id="btnAccept" onclick="callAccept()">Accept</button>
    <button id="btnEnd" onclick="callEnd()">End</button><br><br>
    
    <video id="localView" style="width: 45%;" playsinline autoplay muted controls></video>
    <video id="removeView" style="width: 45%;" playsinline autoplay controls></video><br>

    <label>Call History</label>
    <button id="btnGetCallHistory" onclick="getCallHistory()" disabled>Get Call History</button>
    <table id="tblCallLog" style="display: inline-block; width: 100%; height: 300px; overflow-x: hidden;">
      <tr style="vertical-align:top;">
        <td style="width: 15%;">calltype</td><td style="width: 25%;">starttime</td><td style="width: 20%;">duration</td><td style="width: 20%;">name</td><td style="width: 20%;">direction</td>
      </tr>
    </table>
    <button id="btnGetMoreCallHistory" onclick="getCallLogs()" disabled>more</button>
  </body>
</html>
