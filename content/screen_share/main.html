<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Screen Share</title>
    <script type="text/javascript" src="../../lib/SendBirdCall.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <label>APP ID: </label><input id='appId' type='text' style="width: 300px;" value="">
    <button id="btnInit" onclick="init()">init</button><br><br>

    <label>USER ID: </label><input id='userId' type='text' style="width: 200px;" value="">
    <button id="btnAuth" onclick="auth()">Auth</button><br><br>

    <label>CALLEE ID: </label><input id='calleeId' type='text' style="width: 200px;" value="">
    <button id="btnDial" onclick="callDial()">Dial</button><br><br>
    
    <button id="btnAccept" onclick="callAccept()">Accept</button>
    <button id="btnEnd" onclick="callEnd()">End</button>
    <button id="btnStartVideo" onclick="startVideo()">start video</button>
    <button id="btnStopVideo" onclick="stopVideo()">stop video</button>
    <button id="btnMuteAudio" onclick="muteAudio()">mute audio</button>
    <button id="btnUnmuteAudio" onclick="unmuteAudio()">unmute audio</button><br><br>

    <video id="local_view" style="width: 45%;" playsinline autoplay muted controls></video>
    <video id="remote_view" style="width: 45%;" playsinline autoplay controls></video>
    <button id="btnStartScreenShare" onclick="startScreenShare()" disabled>start screenshare</button>
    <button id="btnStopScreenShare" onclick="stopScreenShare()" disabled>stop screenshare</button>
  </body>
</html>
